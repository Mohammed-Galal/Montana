<!doctype html>

  <head>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta
      name="viewport"

    />
    <meta name="theme-color" content="#000000" />
    <!--

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

    <link rel="stylesheet" href="./index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"

    />

    <title>Montana</title>

    <!-- ✅ Canonical Link -->
    <link rel="canonical" href="https://montana.sa" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta property="og:locale" content="ar_AR" />
    <meta property="og:title" content="مونتانا" />
    <meta property="og:site_name" content="مونتانا" />
    <meta property="og:url" content="https://montana.sa/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="مونتانا" />
    <meta property="og:image" content="https://montana.sa/logo.png" />

    <!-- Required: Card type -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Recommended: Twitter username of the website or author -->
    <meta name="twitter:site" content="@montana.sa" />
    <!-- Required: Title and description -->
    <meta name="twitter:title" content="مونتانا" />
    <meta name="twitter:description" content="مونتانا" />
    <!-- Required: Image for preview -->
    <meta name="twitter:image" content="https://montana.sa/logo.png" />
    <!-- Optional: Direct link to your page (redundant if canonical is set) -->
    <meta name="twitter:url" content="https://montana.sa" />
    <!-- Language (optional) -->
    <meta http-equiv="content-language" content="ar" />
    <!-- Cache Control (rarely used today) -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
  </head>
